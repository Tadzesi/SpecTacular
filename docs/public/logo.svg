<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <style>
      .logo-primary { fill: #4a9eff; }
      .logo-secondary { fill: #68d391; }
      .logo-accent { fill: #f6ad55; }
      .logo-doc-bg { fill: white; }
      .logo-doc-stroke { stroke: #4a9eff; }
      .logo-line-primary { stroke: #4a9eff; }
      .logo-line-secondary { stroke: #68d391; }
      .logo-line-accent { stroke: #f6ad55; }
      .logo-check { stroke: #68d391; }

      @media (prefers-color-scheme: dark) {
        .logo-primary { fill: #63b3ff; }
        .logo-secondary { fill: #7ee3a5; }
        .logo-accent { fill: #ffc470; }
        .logo-doc-bg { fill: #1e1e1e; }
        .logo-doc-stroke { stroke: #63b3ff; }
        .logo-line-primary { stroke: #63b3ff; }
        .logo-line-secondary { stroke: #7ee3a5; }
        .logo-line-accent { stroke: #ffc470; }
        .logo-check { stroke: #7ee3a5; }
      }
    </style>

    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="logo-primary" style="stop-opacity:1" />
      <stop offset="50%" class="logo-secondary" style="stop-opacity:1" />
      <stop offset="100%" class="logo-accent" style="stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle (subtle border) -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#gradient)" stroke-width="2" opacity="0.3"/>

  <!-- Main "S" shape with modern geometric design -->
  <g class="logo-primary">
    <path d="
      M 60 55
      L 145 55
      Q 155 55 155 65
      L 155 75
      Q 155 85 145 85
      L 110 85
      L 110 115
      L 145 115
      Q 155 115 155 125
      L 155 135
      Q 155 145 145 145
      L 60 145
      Q 50 145 50 135
      L 50 125
      Q 50 115 60 115
      L 95 115
      L 95 85
      L 60 85
      Q 50 85 50 75
      L 50 65
      Q 50 55 60 55
      Z
    " fill="url(#gradient)"/>
  </g>

  <!-- Document icon overlay (bottom right) -->
  <g transform="translate(125, 130)">
    <!-- Document background -->
    <rect x="0" y="0" width="35" height="45" rx="3" class="logo-doc-bg logo-doc-stroke" opacity="0.95" stroke-width="1.5"/>

    <!-- Document lines (spec lines) -->
    <line x1="6" y1="12" x2="29" y2="12" class="logo-line-primary" stroke-width="2" opacity="0.7"/>
    <line x1="6" y1="20" x2="29" y2="20" class="logo-line-secondary" stroke-width="2" opacity="0.7"/>
    <line x1="6" y1="28" x2="24" y2="28" class="logo-line-accent" stroke-width="2" opacity="0.7"/>

    <!-- Checkmark (task completion indicator) -->
    <path d="M 8 37 L 14 43 L 27 30"
          fill="none" class="logo-check" stroke-width="2.5"
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wikilink brackets (top left accent) -->
  <g class="logo-accent" transform="translate(35, 35)" opacity="0.6">
    <path d="M 5 0 L 0 5 L 0 15 L 5 20"
          fill="none" stroke="currentColor" stroke-width="2.5"
          stroke-linecap="round"/>
    <path d="M 15 0 L 20 5 L 20 15 L 15 20"
          fill="none" stroke="currentColor" stroke-width="2.5"
          stroke-linecap="round"/>
  </g>
</svg>
